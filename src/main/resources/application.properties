mercado_pago.token=${MERCADO_PAGO_TOKEN}
mercado_pago.pos.id=${MERCADO_PAGO_POS_ID}
mercado_pago.user.id=${MERCADO_PAGO_USER_ID}
mercado-pago/mp-rest/url=${MERCADO_PAGO_MP_REST_URL}
# configure your datasource
# Configura��es do Datasource usando vari�veis de ambiente
quarkus.datasource.db-kind=${DB_KIND}
quarkus.datasource.username=${POSTGRES_USER}
quarkus.datasource.password=${POSTGRES_PASSWORD}
quarkus.datasource.jdbc.url=${POSTGRES_URL}
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
